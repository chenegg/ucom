<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <!---->
  <div class="input-group mb-3">
    <i class="input-group-text fa-solid fa-people-roof"></i>
    <input
      name="name"
      class="form-control"
      placeholder="會議室名稱"
      required
      [(ngModel)]="service.formData.name"
    />
  </div>
  <div class="input-group mb-3">
    <i class="input-group-text fa-solid fa-user"></i>
    <select
      name="size"
      class="form-control"
      required
      #size="ngModel"
      [(ngModel)]="service.formData.size"
    >
      <option [ngValue]="0">--- 請選擇會議室容納人次 ---</option>
      <option *ngFor="let cap of this.capacity" [ngValue]="cap.value"
        >{{cap.text}}</option
      >
    </select>
  </div>
  <!---->
  <div class="input-group mb-3">
    <i class="input-group-text fa-solid fa-video"></i>
    <label class="form-control">
      <input
        type="checkbox"
        aria-label="Checkbox for following text input"
        name="projector"
        #projector="ngModel"
        [(ngModel)]="service.formData.projector"
      />
      投影機
    </label>
  </div>
  <!---->
  <div class="input-group mb-3">
    <i class="input-group-text fa-solid fa-tv"></i>
    <!-- <i class="fa-solid fa-database"></i> -->
    <label class="form-control">
      <input
        type="checkbox"
        aria-label="Checkbox for following text input"
        name="tv"
        #tv="ngModel"
        [(ngModel)]="service.formData.tv"
      />
      電視
    </label>
  </div>
  <!---->
  <div class="d-grid gap-2">
    <button
      class="btn btn-success btn-lg btn-block"
      type="submit"
      [disabled]="form.invalid"
    >
      Submit
    </button>
  </div>
</form>
